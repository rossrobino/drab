<!doctype html>
<html lang="en" class="motion-safe:scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="preload" href="/so-white.webp" as="image" />
		<link rel="stylesheet" href="/style.postcss" />
		<title>drab</title>
		<meta name="description" content="A headless custom element library." />
		<script type="module" src="/layout.ts"></script>
	</head>
	<body
		class="prose prose-neutral max-w-none bg-background font-serif text-foreground prose-a:link selection:bg-foreground selection:text-background prose-headings:font-antique prose-headings:underline-offset-2 prose-h1:text-balance hover:prose-a:decoration-dotted prose-pre:-mx-6 prose-pre:rounded-none prose-pre:px-6 sm:prose-pre:mx-0 sm:prose-pre:rounded-md sm:prose-pre:px-4"
	>
		<drab-prefetch trigger="a[href^='/']" prerender class="contents">
			<div class="bg-background/40 lg:flex">
				<header class="sticky top-0 z-10">
					<nav
						class="sticky top-0 hidden h-svh min-w-52 flex-col justify-between bg-muted/50 lg:flex"
					>
						<ul class="my-0 list-none overflow-y-auto p-6 pb-2">
							<li class="m-0 p-0 px-2 pt-2">
								<h2 class="mb-4 mt-0">
									<a class="font-extrabold !no-underline" href="/">drab</a>
								</h2>
							</li>
							<nav-items></nav-items>
						</ul>
						<brand-links></brand-links>
					</nav>
					<nav
						class="mb-6 flex items-center gap-4 bg-background/75 p-6 backdrop-blur-lg lg:hidden lg:w-[65ch]"
					>
						<drab-dialog
							animation-keyframe-from-transform="translateX(-100%)"
							animation-keyframe-to-transform="translateX(0)"
							click-outside-close
						>
							<button
								data-trigger
								type="button"
								title="Open navigation"
								class="button button-ghost button-icon"
							>
								<svg-icon icon="bars"></svg-icon>
							</button>
							<dialog
								data-content
								class="my-0 ml-0 min-h-dvh backdrop:backdrop-blur"
							>
								<div
									class="flex h-dvh flex-col justify-between overflow-y-auto bg-card"
								>
									<div class="p-6">
										<div class="flex items-center justify-between gap-4">
											<h2 class="my-0">
												<a class="ml-2 font-extrabold !no-underline" href="/">
													drab
												</a>
											</h2>
											<button
												data-trigger
												type="button"
												title="Close navigation"
												class="button button-ghost"
											>
												<svg-icon icon="close"></svg-icon>
											</button>
										</div>
										<ul class="mb-8 w-48 list-none pl-0">
											<nav-items></nav-items>
										</ul>
									</div>
									<brand-links></brand-links>
								</div>
							</dialog>
						</drab-dialog>

						<h2 class="my-0">
							<a class="font-extrabold lowercase !no-underline" href="/">
								drab
							</a>
						</h2>
					</nav>
				</header>
				<main class="mb-16 lg:flex lg:basis-full lg:justify-center">
					<article class="max-w-[80ch] p-6 lg:px-10">
						<slot></slot>
					</article>
					<on-this-page class="hidden xl:block">
						<div
							class="scrollbar-none sticky top-0 max-h-dvh overflow-y-auto px-10 pt-8"
						>
							<h2 class="mb-4 mt-0">On this page</h2>
							<ul class="p-0"></ul>
						</div>
					</on-this-page>
				</main>
			</div>
		</drab-prefetch>
	</body>
</html>
