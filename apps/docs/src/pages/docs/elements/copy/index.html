<drab-copy value="value">
	<button
		data-trigger
		type="button"
		class="gap-1.5"
		aria-label="copy value to clipboard"
	>
		<span>Copy</span>
		<span data-content>
			<span data-content class="icon-[lucide--clipboard-copy]"></span>
		</span>
		<template data-swap>
			<span class="icon-[lucide--clipboard-check]"></span>
		</template>
	</button>
</drab-copy>
